<!DOCTYPE html>
<html>

<head>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='jquery_cdn/jquery.mobile-1.4.5.min.css'>
		<link rel='stylesheet' href='source/vivit.mobile.css'>
		
		<script src="cordova.js"></script>
		<script src='jquery_cdn/jquery-1.11.3.min.js'></script>
		<script src='jquery_cdn/jquery.mobile-1.4.5.min.js'></script>
		<script src='source/vivit.mobile.js'></script>
</head>

<body>
	<div id='mainPanel' data-role='panel'></div>

	<div id='events' data-role='page'>
		<div id='mainHeader1' data-role='header' data-position='fixed' class='mainHeader'></div>

		<div data-role='main' class='ui-content'>
			<div id='mainBannerAdd1'></div>
			<div id='eventPage' class='eventPage'>Loading Events...</div>
		</div>
	</div>

	<div id='memberBrochure' data-role='page'>
		<div id='mainHeader2' data-role='header' data-position='fixed' class='mainHeader'></div>

		<div data-role='main' class='ui-content'>
			<div id='mainBannerAdd2'></div>
			<img src='images\2017_VivitMemberBrochure.bmp' width='100%'>
		</div>
	</div>

	<div id='lugsSigs' data-role='page'>
		<div id='mainHeader3' data-role='header' data-position='fixed' class='mainHeader'></div>

		<div data-role='main' class='ui-content'>
			<div id='mainBannerAdd3'></div>
			<img src='images\lugs_sigs.bmp' width='100%'>
		</div>
	</div>

	<div id='techBeacon' data-role='page'>
		<div id='mainHeader4' data-role='header' data-position='fixed' class='mainHeader'></div>

		<div data-role='main' class='ui-content'>
			<div id='mainBannerAdd4'></div>
			<img src='images\tech_beacon.bmp' width='100%'>
		</div>
	</div>

	<div id='vivitWebsite' data-role='page'>
		<div id='mainHeader5' data-role='header' data-position='fixed' class='mainHeader'></div>

		<div data-role='main' class='ui-content'>
			<div id='mainBannerAdd5'></div>
			<br/><br/>
			<div id='websiteReference'></div>
		</div>
	</div>

	<div id='appSettings' data-role='page'>
		<div id='mainHeader6' data-role='header' data-position='fixed' class='mainHeader'></div>

		<div data-role='main' class='ui-content'>
			<div id='mainBannerAdd6'></div>
			<div>
				Notifications: <input type='checkbox' data-role='flipswitch' name='switch' id='switch' checked>
			</div>
		</div>
	</div>

</body>

</html>
